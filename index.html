<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Entry Form</h1>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <br>
        <label for="Section">Section</label>
        <input type="text" name="Section" id="Section">
        <br>
        <br>
        <br>
        <label for="roll number">Roll number</label>
        <input type="number" name="roll number" required>
        <br>
        <br>
        <br>
        <label for="date">D.O.B.</label>
        <input type="date" id="date" name="date" required>
        <br>
        <br>
        <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email"required>
        <br>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <br>
        <label for="Participated games">Participated Games</label>
        <input type="text" id="Participated games" name="Participated games" required>
        <br>
        <br>
        <br>
        <label><b>Please select your year</b></label>
        <br>
        <label for="1st year">1st Year</label>
        <input type="radio" id="1st year" name="year">
        <br>
        <label for="2nd year">2nd Year</label>
        <input type="radio" id="2nd year" name="year">
        <br>
        <label for="3rd year">3rd Year</label>
        <input type="radio" id="3rd year" name="year">
        <br>
        <label for="4th year">4th Year</label>
        <input type="radio" id="4th year" name="year">
        <br>
        <br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
